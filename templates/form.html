<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="ID">ID:</label>
        <input type="text" id="ID" name="ID" placeholder="Enter Order ID">
    </div>

    <div class="form-group">
        <label for="Delivery_Person_ID">Delivery_Person_ID:</label>
        <input type="text" id="Delivery_Person_ID" name="Delivery_Person_ID" placeholder="Enter Delivery Person ID.">
    </div>

    <div class="form-group">  
        <label for="Delivery_person_Age">Delivery_person_Age:</label>
        <input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter Delivery person Age (Integer)">
    </div>
    
    <div class="form-group">
        <label for="Delivery_person_Ratings">Delivery_person_Ratings:</label>
        <input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter rating (float betwwen 0.0 and 5.0)">
    </div>
  
    <div class="form-group">
      <label for="Weather_conditions">Restaurent_location:</label>
      <input type="text" name="lat" id="lat" placeholder="Latitude"> 
      <input type="text" name="lng" id="lng" placeholder="Longitude">
      <button onclick="myFunction()">Locate on map</button>
    </div>

    <div class="form-group">
      <label for="Weather_conditions">Delivery_location:</label>
      <input type="text" name="lat" id="lat" placeholder="Latitude"> 
      <input type="text" name="lng" id="lng" placeholder="Longitude">
      <button onclick="myFunction()">Locate on map</button>
    </div>

    <div class="form-group">
        <label for="Weather_conditions">Weather_conditions:</label>
        <input type="text" id="Weather_conditions" name="Weather_conditions" placeholder="Enter Weather conditions ()">
    </div>
    
    
  
    <div class="form-group">
      <label for="Weather_conditions">Weather_conditions:</label>
      <select id="Weather_conditions" name="Weather_conditions">
        <option value="Fog">Fog</option>
        <option value="Stormy">Stormy</option>
        <option value="Sandstorms">Sandstorms</option>
        <option value="Windy">Windy</option>
        <option value="Cloudy">Cloudy</option>
        <option value="Sunny">Sunny</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Road_traffic_density">Road_traffic_density:</label>
      <select id="Road_traffic_density" name="Road_traffic_density">
        <option value="Jam">Jam</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Type_of_order">Type_of_order:</label>
      <select id="Type_of_order" name="Type_of_order">
        <option value="Snack">Snack</option>
        <option value="Meal">Meal</option>
        <option value="Drinks">Drinks</option>
        <option value="Buffet">Buffet</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Type_of_vehicle">Type_of_vehicle:</label>
      <select id="Type_of_vehicle" name="Type_of_vehicle">
        <option value="motorcycle">motorcycle</option>
        <option value="scooter">scooter</option>
        <option value="electric_scooter">electric_scooter</option>
        <option value="Buffet">Buffet</option>
      </select>
    </div>

    <div class="form-group">
      <label for="multiple_deliveries">multiple_deliveries:</label>
      <select id="multiple_deliveries" name="multiple_deliveries">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>


    <div class="form-group">
      <label for="Festival">Festival:</label>
      <select id="Festival" name="Festival">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="City">City:</label>
      <select id="City" name="City">
        <option value="Metropolitian">Metropolitian</option>
        <option value="Urban">Urban</option>
        <option value="Semi-Urban">Semi-Urban</option>
      </select>
    </div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">

</body>
</html>
